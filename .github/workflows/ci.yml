name: CI

on:
  workflow_dispatch:
  repository_dispatch:
    types: [trigger-kentayamadadev]

jobs:
  Update-README:
    timeout-minutes: 5
    runs-on: ubuntu-latest

    steps:
      - name: Set current datetime as env variable
        env:
          TZ: Asia/Tokyo
        run: echo "CURRENT_DATETIME=$(date +'%Y-%m-%d_%H-%M-%S')" >> $GITHUB_ENV

      - name: Checkout code
        uses: actions/checkout@v4.1.4

      - name: Update README
        uses: addnab/docker-run-action@v3
        with:
          image: debian:bookworm-slim
          options: -v ${{ github.workspace }}:/app
          run: |
            . ./app/.devcontainer/.misc/scripts/setup_docker.sh
            cd ./app/github-profile
            python3 -m venv ./.venv && . ./.venv/bin/activate
            make install && CURRENT_DATETIME=${{ env.CURRENT_DATETIME }} make run

      - name: Commit assets
        uses: EndBug/add-and-commit@v9.1.4
        with:
          add: ./github-profile/assets
          pull: origin main

      - name: Commit README.md
        uses: EndBug/add-and-commit@v9.1.4
        with:
          add: ./README.md
          pull: origin main

      - name: Install packages
        run: yarn install
        working-directory: ./.github/workflows/actions

      - name: Delete workflow runs
        uses: actions/github-script@v6
        with:
          script: |
            const { deleteOldWorkflow } = await import('${{ github.workspace }}/.github/workflows/actions/delete-old-workflow.js')
            await deleteOldWorkflow('${{ secrets.DELETE_WORKFLOW_TOKEN }}')

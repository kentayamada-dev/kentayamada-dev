name: CI

on:
  workflow_dispatch:
  repository_dispatch:
    types: [trigger-kentayamadadev]

jobs:
  Update-README:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    container:
      image: debian:bookworm-slim

    steps:
      - name: Set current datetime as env variable
        env:
          TZ: Asia/Tokyo
        run: echo "CURRENT_DATETIME=$(date +'%Y-%m-%d_%H-%M-%S')" >> $GITHUB_ENV

      - name: Checkout code
        uses: actions/checkout@v4.1.4

      - name: Setup python@3.11
        uses: actions/setup-python@v5.1.0
        with:
          python-version: 3.11

      - name: Install necessary packages
        run: make install
        working-directory: ./github-profile

      - name: Install chrome
        run: sudo apt update && sudo apt --yes install --no-install-recommends chromium
        working-directory: ./github-profile

      - name: Update README
        run: make run
        working-directory: ./github-profile
        env:
          CURRENT_DATETIME: ${{ env.CURRENT_DATETIME }}

      - name: Commit assets
        uses: EndBug/add-and-commit@v9.1.4
        with:
          add: ./github-profile/assets
          pull: origin main

      - name: Commit README.md
        uses: EndBug/add-and-commit@v9.1.4
        with:
          add: ./README.md
          pull: origin main

      - name: Install packages
        run: yarn install
        working-directory: ./.github/workflows/actions

      - name: Delete workflow runs
        uses: actions/github-script@v6
        with:
          script: |
            const { deleteOldWorkflow } = await import('${{ github.workspace }}/.github/workflows/actions/delete-old-workflow.js')
            await deleteOldWorkflow('${{ secrets.DELETE_WORKFLOW_TOKEN }}')

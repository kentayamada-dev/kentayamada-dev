name: Vercel Deployment

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  workflow_dispatch:
  push:
    paths:
      - portfolio/**

jobs:
  Deployment:
    timeout-minutes: 5
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.4
        with:
          sparse-checkout: |
            portfolio
            .devcontainer/.env

      - name: Update README
        uses: addnab/docker-run-action@v3
        with:
          image: debian:bookworm-slim
          options: -v ${{ github.workspace }}:/app
          run: |
            NODE_VERSION=$(grep NODE_VERSION ./app/.devcontainer/.env | cut -d = -f2)
            PNPM_VERSION=$(grep PNPM_VERSION ./app/.devcontainer/.env | cut -d = -f2)
            apt update && apt --yes install --no-install-recommends nodejs npm curl zsh
            zsh
            npm install --global vercel
            curl -fsSL https://get.pnpm.io/install.sh | env PNPM_VERSION=$PNPM_VERSION SHELL=/bin/zsh zsh -
            . /root/.zshrc
            pnpm env use --global $NODE_VERSION
            cd ./app/portfolio
            vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
            vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
            vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

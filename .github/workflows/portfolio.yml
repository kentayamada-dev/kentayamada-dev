name: Vercel Deployment

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  workflow_dispatch:
  push:
    paths:
      - portfolio/**

jobs:
  Deployment:
    timeout-minutes: 5
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.4
        with:
          sparse-checkout: |
            portfolio
            .devcontainer/.env
            .github/workflows/scripts/deploy_vercel.sh
            .github/workflows/scripts/delete_previous_workflow.sh

      - name: Update README
        uses: addnab/docker-run-action@v3
        with:
          image: debian:bookworm-slim
          shell: bash
          options: -v ${{ github.workspace }}:/app
          run: |
            . ./app/.github/workflows/scripts/deploy_vercel.sh ${{ secrets.VERCEL_TOKEN }}

      - name: Delete previous workflow
        run: .devcontainer/.misc/scripts/install_github_profile_packages.sh ${{ github.workflow }} ${{ secrets.DELETE_WORKFLOW_TOKEN }}
